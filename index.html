<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1a1a1a" />
    <meta name="color-scheme" content="dark" />
    <title>Son Fertilizer</title>
    <style>
      html,
      body {
        background-color: #2d2621;
        color-scheme: dark;
      }

      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        background-color: #2d2621;
        transition: opacity 0.3s ease-out;
      }

      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .loading-svg {
        width: 128px;
        height: auto;
        animation: svgPulse 2s ease-in-out infinite;
      }

      .loading-text {
        margin-top: 1.5rem;
        font-size: 0.875rem;
        font-weight: 500;
        color: oklch(0.9239 0.019 83.0636);
        animation: textFade 2s ease-in-out infinite;
      }
    </style>
  </head>

  <body class="dark">
    <div id="loading-screen">
      <img class="loading-svg" src="/icon.svg" alt="Loading" width="128" height="117" />
      <p class="loading-text">Đang tải...</p>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        requestAnimationFrame(() => {
          requestAnimationFrame(() => {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
              setTimeout(() => {
                loadingScreen.classList.add('hidden');
                loadingScreen.remove();
              }, 500);
            }
          });
        });
      });
    </script>
  </body>
</html>
